<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circular {
            margin: 40px auto;
            width: 30em;
            height: 30em;
        }
        .circular path {
            fill: none;
        }
        .circular svg {
            display: block;
            overflow: visible;
        }
    </style>
</head>
<body>
<a href="http://play.csssecrets.io/circular-text">http://play.csssecrets.io/circular-text</a>
<div class="circular">
    <svg viewBox="0 0 100 100">
        <path d="M 0,50 a 50,50 0 1,1 0,1 z" id="circle"/>
        <text>
            <textpath xlink:href="#circle">
                Lorem ipsum dolor sit amet, consectetur.
            </textpath>
        </text>
    </svg>
</div>
</body>
</html>
